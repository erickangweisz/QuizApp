<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
    id="register-form" role="form" style="display: none;">
    <div class="form-group">
        <input formControlName="username" type="text" name="username" 
        id="username" class="form-control" placeholder="Username"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <input formControlName="email" type="email" name="email" 
        id="emailToRegister" class="form-control" placeholder="Email Address"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" name="password" 
        id="passwordToRegister" class="form-control" placeholder="Password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="submit-error">{{ registerError }}</div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <input type="submit" name="register-submit" id="register-submit"
                class="form-control btn btn-success btn-lg" value="Register Now">
            </div>
        </div>
    </div>
</form>
