<div class="wrapper">
  <div id="formContent">

    <h1>Quiz App</h1>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" id="login" name="login" placeholder="Enter email">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
      </div>

      <input type="password" formControlName="password" id="password" name="login" placeholder="Enter password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>

      <div class="login-error">{{ loginError }}</div>

      <input type="submit" value="Log In">
    </form>

    <!-- Go to Register Form -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="'/register'">Create an account</a>
    </div>

  </div>
</div>
