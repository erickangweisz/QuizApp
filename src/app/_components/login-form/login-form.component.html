<div class="container">
  <div class="row">
    <div class="col">

      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col">
              <a class="active pointer" id="login-form-link" (click)="activeLoginForm()">LOGIN</a>
            </div>
            <div class="col">
              <a class="pointer" id="register-form-link" (click)="activateRegisterForm()">REGISTER</a>
            </div>
          </div>
          <hr>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col">

              <!-- LOGIN FORM -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                id="login-form" role="form" style="display: block;">
                <div class="form-group">
                  <input formControlName="email" type="email" name="email" 
                    id="email" class="form-control" placeholder="Email Address"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <input formControlName="password" type="password" name="password" id="password" 
                    class="form-control" placeholder="Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>

                <div class="submit-error">{{ loginError }}</div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input type="submit" name="login-submit" id="login-submit" 
                        class="form-control btn btn-info btn-lg" value="Login">
                    </div>
                  </div>
                </div>
              </form>

              <app-register-form></app-register-form>

            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
